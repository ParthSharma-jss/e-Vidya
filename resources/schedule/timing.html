<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/evidyafavicon.ico">
    <link rel="stylesheet" href="timing.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
    <div class="row no-gutters">
        <div class="col-md-6 no-gutters">
            <div class="leftside">
                <a class="navbar-brand" href="#"><img class="logos" src="img/evidya2.png" alt="logo"></a>
            </div>
        </div>
        <div class="col-md-6 no-gutters">
            <div class="rightside">
                <div style="background-color: #888888;color: white;" class="jumbotron justify-content-center">
                    <h1 class="heading">
                        WELCOME TEACHER,
                    </h1><br>
                    <h3 style="font-family: monospace;">Kindly set your timing and other details.</h3>
                </div>

                <div class="row3 row text-center ">
                    <div class="col-md-4">
                        <img class="ico" src="img/teacher.png" alt="">
                    </div>
                    <div class="col-md-4">

                        <img class="arrows" src="img/arrow.png" alt="">
                    </div>
                    <div class="col-md-4">
                        <img class="ico" src="img/student.png" alt="">
                    </div>
                </div>



                <div class="row2 row text-center">
                    <div class="col">

                    </div>
                    <div class="col-md-8">
                        <blockquote><i class="fas fa-quote-left"> </i>
                            <h3 class="quo">To Set Timing, Click the button below</h3>
                            <hr class="underln">
                            <button type="button" class=" btn-modal btn btn-secondary btn-lg " data-toggle="modal" data-target="#myModal">
                              NOTIFY
                            </button>
                        </blockquote>
                    </div>
                    <div class="col"></div>
                </div>


                <!-- The Modal -->

                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Scheduler</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="">
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Class</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputEmail3" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Subject</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Date</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Time</label>
                                        <div class="col-sm-10">
                                            <input type="time" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>


                                </form>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">Schedule</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
