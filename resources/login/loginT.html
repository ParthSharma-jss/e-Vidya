<!DOCTYPE html>
<html>

<head>
    <title>Transparent Login Form with Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">
</head>

<body>
    <div class="row">
            <div class="col-md-4">

            </div>
            <div style="margin-top:30px;" class=" col-md-4 text-center">
                <h1 style="border-radius:10px;background-color: aliceblue;">
                    <center>TEACHER LOGIN</center>
                </h1>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">

                <div class="col-12 user-img">
                    <img src="img/teacher.png" alt="image port">
                </div>
                <form class="col-12" action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Username or E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn"><i class="fa fa-sign-in-alt" ></i>Login</button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Forgot Password ?</a>
                </div>

            </div>


        </div>
    </div>
